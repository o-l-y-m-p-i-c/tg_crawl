<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="{{ url_for('static', filename='components/vis/dist/vis.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='components/vis/dist/vis.css') }}">

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>

<body style="margin:0">
<div id='root'></div>
<div id="graph"></div>


<div class="wrap" >

    <div class="">
        <span class="title">
            Start date time: 
        </span> <i id="date-time"></i>
    </div>
    <div class="">
        <span class="title">
            Depth:
        </span> <i id="depth"></i>
    </div>
    <div>
        <span class="title">
            Keywords:
        </span> $PEPE, $BRETT, $ANDY, $LANDWOLF,
        $TURBO, $MYRO, $HOPPY, $WIF,
        $MANEKI, $FOXY, $MAGA, $LFGO, $POLA

    <div class="">
        <span class="title">
            Node list: 
        </span> <i id="node-count-left">0</i>/<i id="node-count-right">0</i>
    </div>

    <ul id="node-list"></ul>
